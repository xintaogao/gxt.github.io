    <h1>高新涛的第一次尝试</h1>
    <img src="images/800px-Einstein_1921_by_F_Schmutzer_-_restoration.jpg" alt="Firefox 标志：一只盘旋在地球上的火狐">
    <p>此次会战之前，在座不少名将都只听过白毅的名字，却从来没有亲眼见过这位名震东陆的</p>
    <ul>
      <li>“舞阳侯”</li>
      <li>“御殿月将军”</li>
      <li>“龙将”</li>
      <li>“东陆第一名将”</li>
    </ul>
    <p>如此多的名号之下，白毅本人却一贯是深居简出。虽然拿着皇室“御殿月将军”的巨额俸禄，可他连新春都不入朝拜见皇帝，一般人想要见他一面，更是难比登天。不过长达十年以来，非但皇室从无收回封号的打算，整个东陆军界，也并无人出言置疑白毅“东陆第一名将”的地位。</p>
